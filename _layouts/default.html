<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.name }} {{ page.title }}</title>
    <link rel="stylesheet" href="/stylesheets/styles.css">
    <link rel="stylesheet" href="/stylesheets/pygment_trac.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="/javascripts/respond.js"></script>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="stylesheets/ie.css">
    <![endif]-->
    <link rel="stylesheet"
    href="http://yandex.st/highlightjs/7.3/styles/solarized_dark.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="author" content="Jon Doveston" />
    <link rel="profile" href="http://microformats.org/profile/hcard">

    <link rel="icon" href="/images/favicon.png" />
    <link rel="apple-touch-startup-image" href="/images/startup.png" />
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png" />
    <link rel="apple-touch-icon" href="/images/apple-touch-icon-precomposed.png" />
    <link rel="apple-touch-icon" href="/images/apple-touch-icon-57x57-precomposed.png" />
    <link rel="apple-touch-icon" sizes="72x72"   href="/images/apple-touch-icon-72x72-precomposed.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/images/apple-touch-icon-114x114-precomposed.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/images/apple-touch-icon-144x144-precomposed.png" />
  </head>
  <body>
    <div id="header">
      <nav>
        <li class="fork">{{ site.title }}</li>
        <li class="downloads {% if page.title == 'Tags' %}active{% endif %}"><a href="/tags.html">Tags</a></li>
        <li class="downloads {% if page.title == 'Archive' %}active{% endif %}"><a href="/archive.html">Archive</a></li>
        <li class="downloads {% if page.title == 'Categories' %}active{% endif %}"><a href="/categories.html">Categories</a></li>
        <li class="downloads {% if page.title == 'Blog' %}active{% endif %}"><a href="/">Blog</a></li>
        <li class="downloads {% if page.title == 'About' %}active{% endif %}"><a href="/about.html">About</a></li>
      </nav>
    </div><!-- end header -->

    <div class="wrapper">
      <section>
        <div id="title">
          <h1>{{ page.title }}</h1>
          <p></p>
          <hr>
        </div>

        {{ content }}

        <div id="title">
          <hr>
          <footer class="vcard">
            <span class="credits left">
              &copy; 2012 <span class="fn">Jon Doveston</span>
              <span class="nickname" style="display:none">hatoishi</span>
              <a class="url" href="http://hatoishi.net/" style="display:none">http://hatoishi.net</a>
              <a class="url" href="http://twitter.com/hatoishi">twitter</a>
              <a class="url" href="http://github.com/hatoishi">github</a>
              <a class="email" href="mailto:jon@doveston.me.uk">email</a>
            </span>
            <span class="credits right">
              Hosted on GitHub Pages &mdash; Theme by <a href="http://twitter.com/#!/michigangraham">mattgraham</a>
            </span>
          </footer>
        </div>
      </section>
    </div>

    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
    <script src="http://yandex.st/highlightjs/7.3/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
  </body>
</html>
