logo: /images/site-logo.png
locale: en-GB
email: jon@doveston.me.uk
description: Programming and more
baseurl: "/"
url: "https://hatoishi.net"
date_format: "%B %-d, %Y"
read_time: true
words_per_minute: 200
mathjax: true
google_analytics: UA-28013846-2
disqus:
  shortname: # Disqus shortname, e.g. "my_disqus_shortname"
twitter:
